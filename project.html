<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator</title>
<link rel="shortcut icon" href="LOGO.png" type="image/x-icon">

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    body {
        display: grid;
        height: 100vh;
        width: 100%;
        place-items: center;
        background: linear-gradient(to right, #b784b7 0%, #9f469f 100%);
        color: #fff;
    }
    h2{
        font-size: 50px;
    }
    form {
        max-width: 400px;
        margin: 0 auto;
    }

    input[type="number"], select {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        width: 100%;
        background-color:#762d76 ;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #954295;
    }

    #result {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        border: none;
        font-size:150%;
    }
</style>
</head>
<body>

<h2>BMI Calculator</h2>

<form id="bmiForm">
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <label for="height">Height (cm):</label>
    <input type="number" id="height" name="height" required>

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" name="weight" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender"  required >
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>

    <input type="submit" value="Calculate">
</form>

<div id="result"></div>

<script>
document.getElementById('bmiForm').addEventListener('submit', function(e) {
    e.preventDefault();

    var age = parseInt(document.getElementById('age').value);
    var height = parseInt(document.getElementById('height').value);
    var weight = parseInt(document.getElementById('weight').value);
    var gender = document.getElementById('gender').value;

    var bmi = calculateBMI(weight, height);
    var idealWeight = calculateIdealWeight(height, gender);

    document.getElementById('result').innerHTML = 'Your BMI is: ' + bmi.toFixed(2) + '<br>' +
                                                    'Ideal weight for maintaining a healthy BMI: ' + idealWeight.toFixed(2) + ' kg';
});

function calculateBMI(weight, height) {
    var bmi = weight / Math.pow(height / 100, 2);
    return bmi;
}

function calculateIdealWeight(height, gender) {
    var idealWeight;
    if (gender === 'male') {
        idealWeight = 22 * Math.pow(height / 100, 2);
    } else {
        idealWeight = 21 * Math.pow(height / 100, 2);
    }
    return idealWeight;
}
</script>

</body>
</html>
